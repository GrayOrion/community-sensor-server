### WARNING - these values will be overwritten by the values in later property definitions (such as environment variables) ###
### Look in the spring boot documentation of externalized configuration for the order of precedence ###

spring.h2.console.enabled=true
spring.datasource.generate-unique-name=false
spring.datasource.name=sensor

logging.level.org.springframework.jdbc=DEBUG

cc.welcome-message=Welcome to the Sensor Service!
cc.about=This is the Sensor Service, a service that collect sensor data from sensor clients

spring.profiles.active=dev

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

