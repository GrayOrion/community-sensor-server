## Local data source properties ##
##################################

## H2 in-memory database configuration
#spring.h2.console.enabled=true
#spring.datasource.generate-unique-name=false
#spring.datasource.name=sensor

## PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres


# in embedded databases, always looking for initializing script (always is default)
# in postgres, only looking for initializing script if explicitly set to "always" here
#
spring.sql.init.mode=always

# by default looking for src/main/resources/schema.sql, change if you want the schema somewhere else
#
#spring.sql.init.schema-locations=

## Logging Configuration ##
###########################

logging.level.org.springframework.jdbc=DEBUG

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


